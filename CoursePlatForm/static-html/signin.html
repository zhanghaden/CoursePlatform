<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>登录</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="stylesheet/lilei/layout.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet/lilei/elements.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet/lilei/icons.css" />



    <!-- this page specific styles -->
    <link rel="stylesheet" href="stylesheet/lilei/lilei-signin.css" type="text/css" media="screen" />


    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- scripts -->
    <script src="vendors/jquery-1.9.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>


    <!-- background switcher -->
    <div class="bg-switch visible-desktop">
        <div class="bgs">
            <a href="#" data-img="landscape.jpg" class="bg active">
                <img src="images/bgs/landscape.jpg" />
            </a>
            <a href="#" data-img="blueish.jpg" class="bg">
                <img src="images/bgs/blueish.jpg" />
            </a>            
            <a href="#" data-img="7.jpg" class="bg">
                <img src="images/bgs/7.jpg" />
            </a>
            <a href="#" data-img="8.jpg" class="bg">
                <img src="images/bgs/8.jpg" />
            </a>
            <a href="#" data-img="9.jpg" class="bg">
                <img src="images/bgs/9.jpg" />
            </a>
            <a href="#" data-img="10.jpg" class="bg">
                <img src="images/bgs/10.jpg" />
            </a>
            <a href="#" data-img="11.jpg" class="bg">
                <img src="images/bgs/11.jpg" />
            </a>
        </div>
    </div>


    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <h1 class="logo">诺凡特创新平台</h1>
        </a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>登录</h6>
                <input class="span12" type="text" id="email" placeholder="邮箱" />
                <input class="span12" type="password" placeholder="密码" />
                <a href="#" class="forgot">忘记密码？</a>
                <div class="remember">
                    <input id="remember-me" type="checkbox" />
                    <label for="remember-me">记住我</label>
                </div>
                <a class="btn-glow primary login" href="#">登录</a>
            </div>
        </div>

        <!--<div class="span4 no-account">
            <p>没有密码</p>
            <a href="signup.html">注册</a>
        </div>-->
    </div>



    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            $("html").css("background-image", "url('images/bgs/blueish.jpg')");
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('images/bgs/" + bg + "')");
            });
            $('a.login').click(function(){
                switch($('#email').val()){
                    case 'teacher':
                        window.location.href='./teacher/courselist.html';
                        break;
                    case 'manual':
                        window.location.href='./manual/studentlist.html';
                        break;
                    case 'student':
                        window.location.href='./student/stu_course_list.html';
                        break;
                    case 'designer':
                        window.location.href='./designer/design_courselist.html';
                        break;
                    default :
                        window.location.href='signin.html';

                }
                console.log('click');
            });
        });
    </script>

</body>
</html>
